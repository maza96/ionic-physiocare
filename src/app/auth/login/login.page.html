<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-input type="text" name="login" label="Login" labelPlacement="floating" required [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" name="password" label="Password" labelPlacement="floating" required [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button type="submit" color="primary" expand="block" [disabled]="loginForm.invalid">
      <ion-icon name="log-in" slot="start"></ion-icon>
      Login
    </ion-button>
  </form>
</ion-content>
